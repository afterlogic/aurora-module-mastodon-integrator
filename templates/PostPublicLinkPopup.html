<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_PUBLISH_POST'}"></span>
		<div class="fields">
			<div class="fieldset">
				<div class="row">
					<span data-bind="i18n: {'key': '%MODULENAME%/INFO_PUBLISH_POST'}"></span>
				</div>
				<div class="row">
					<textarea class="value input" data-bind="value: message" style="width: 400px; height: 200px;"></textarea>
				</div>
				<div class="row">
					<span class="value" style="float: left;">
						<label class="custom_checkbox" data-bind="css: {'checked': private}">
							<span class="icon"></span>
							<input type="checkbox" id="private" data-bind="checked: private" />
						</label>
						<label for="private" data-bind="i18n: {'key': '%MODULENAME%/LABEL_POST_PRIVATE'}"></label>
					</span>
				</div>
			</div>
			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': '%MODULENAME%/ACTION_PUBLISH_POST'}, click: publishPost"></span>
				<span class="button secondary_button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: cancelPopup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
